<div class="container">
  <h1>Cryptos </h1>
<input type="text" class="form-control bg-dark text-light border-0 my-3 rounded-0"
(keyup)="searchComponent()"
[(ngModel)]="searchText">
  <table class="table table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filterCoins; let i=index">
        <td class="text-muted">{{i +1}}</td>
        <td>
          <img [src]="coin.image" alt="coin" style="width: 2rem">
          <span class="ms-3">{{coin.name}}</span>
          <span class="text-muted ms-2 text-uppercase">{{coin.symbol}}</span></td>

        <td>${{coin.current_price.toLocaleString()}}</td>

        <td
        [ngClass]="
          coin.price_change_percentage_24h > 0
            ? 'text-success'
            : 'text-danger'
        "
      >
        {{ coin.price_change_percentage_24h }}
      </td>

        <td>{{coin.total_volume.toLocaleString()}}</td>

      </tr>
    </tbody>
  </table>
</div>
